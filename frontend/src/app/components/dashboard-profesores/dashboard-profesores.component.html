<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div id="throbber" style="display:none; min-height:120px;"></div>
<div id="noty-holder"></div>
<div id="wrapper">
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <!-- Top Menu Items -->
        <ul class="nav navbar-right top-nav">
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Profesor Usuario <b
                        class="fa fa-angle-down"></b></a>
                <ul class="dropdown-menu">
                    <li><a href="#"><i class="fa fa-fw fa-power-off"></i> Logout</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <div class="container my-5">
        <div class="card-body text-center">
            <h4 class="card-title">CURSOS</h4>
            <p class="card-text">Vista general de los cursos a los que esta asignado.</p>
        </div>
        <div class="card">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">ID Curso</th>
                        <th scope="col">Nombre Curso</th>
                        <th scope="col">Inicia</th>
                        <th scope="col">Finaliza</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let curso of cursos">
                        <th scope="row">{{ curso.id_course }}</th>
                        <td>{{ curso.name }}</td>
                        <td>{{ curso.start_time }}</td>
                        <td>{{ curso.end_time }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- /#page-wrapper -->
</div><!-- /#wrapper -->
